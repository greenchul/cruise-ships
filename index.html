<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cruise Ship Simulator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Cruise Ship Simulator</h1>
      <hr />
    </header>
    <main>
      <section>
        <h2>Create itinerary</h2>
        <p>Add destination</p>
        <form>
          <input type="text" class="input" id="port1" />
          <input type="text" class="input" id="port2" />
          <input type="text" class="input" id="port3" />
          <input type="text" class="input" id="port4" />
        </form>
        <button id="port-button">Go!</button>
      </section>
      <section id="map">
        <div></div>
        <div id="ports"></div>
        <div id="ship-track"></div>
      </section>
      <section id="controlls">
        <button id="sail-button">Sail</button>
        <div id="message"></div>
      </section>
    </main>
    <script src="/src/controller.js"></script>
    <script src="/src/itinerary.js"></script>
    <script src="/src/port.js"></script>
    <script src="/src/ship.js"></script>
    <script>
      console.log("cruise ship connected");
      const port1Input = document.getElementById("port1");
      const port2Input = document.getElementById("port2");
      const port3Input = document.getElementById("port3");
      const port4Input = document.getElementById("port4");
      const portButton = document.getElementById("port-button");
      let controller;
      let port1;
      let port2;
      let port3;
      let port4;
      let itinerary;
      let ship;

      portButton.addEventListener("click", () => {
        console.log(
          `creating intinerary with ${port1Input.value}, ${port2Input.value}, ${port3Input.value}, ${port4Input.value}`
        );
        port1 = new Port(`${port1Input.value}`);
        port2 = new Port(`${port2Input.value}`);
        port3 = new Port(`${port3Input.value}`);
        port4 = new Port(`${port4Input.value}`);
        itinerary = new Itinerary([port1, port2, port3, port4]);
        ship = new Ship(itinerary);
        controller = new Controller(ship);
        console.log(ship);
        // controller.renderBackground();
        controller.renderPorts(ship.itinerary.ports);
        controller.renderShip();
      });

      const sailButton = document.getElementById("sail-button");
      sailButton.addEventListener("click", () => {
        console.log("clicked sail button");
        controller.sail();
      });
    </script>
  </body>
</html>
