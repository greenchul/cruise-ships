<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cruise Ship Simulator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Cruise Ship Simulator</h1>
      <hr />
    </header>
    <main>
      <section>
        <h2>Create itinerary</h2>
        <p>Add destination</p>
        <form>
          <input type="text" class="input" id="port1" />
        </form>
        <button id="add-port">+</button>
        <div id="ports-list"></div>
        <button id="port-button">Go!</button>
      </section>
      <section id="map">
        <div id="ports"></div>
        <div id="ship-track"></div>
      </section>
      <section id="controlls">
        <button id="sail-button">Sail</button>
        <div id="message"></div>
      </section>
    </main>
    <script src="src/controller.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/port.js"></script>
    <script src="src/ship.js"></script>
    <script>
      console.log("cruise ship connected");
      const port1Input = document.getElementById("port1");
      const addPort = document.getElementById("add-port");
      const portButton = document.getElementById("port-button");
      let controller;
      let port1;
      let itinerary;
      let ship;
      const addedPorts = [];
      const portInstances = [];

      // add and remove ports before initialising class

      addPort.addEventListener("click", () => {
        addedPorts.push(port1Input.value);

        const portList = document.getElementById("ports-list");
        const portTag = document.createElement("div");
        portTag.className = "port-tag";
        portTag.dataset.portName = port1Input.value;
        portList.appendChild(portTag);
        portTag.innerHTML = `${port1Input.value} <span class="span">x</span>`;

        portTag.addEventListener("mouseover", () => {
          const span = portTag.querySelector("span");
          span.style.display = "inline";
        });

        const span = portTag.querySelector("span");
        span.addEventListener("click", () => {
          portList.removeChild(portTag);
          const leftover = [];
          Array.from(portList.children).forEach((el) => {
            leftover.push(el.dataset.portName);
          });
          let portToRemove;
          addedPorts.forEach((port, index) => {
            if (!leftover.includes(port)) {
              portToRemove = port;
            }
          });
          console.log(portToRemove);
          const indexToRemove = addedPorts.indexOf(portToRemove);
          addedPorts.splice(indexToRemove, 1);
        });
        port1Input.value = null;
      });

      // create port classes, itinerary class and ship class

      portButton.addEventListener("click", () => {
        addedPorts.forEach((port) => {
          const portInstance = new Port(port);
          portInstances.push(portInstance);
        });
        itinerary = new Itinerary(portInstances);
        ship = new Ship(itinerary);
        controller = new Controller(ship);
        // controller.renderBackground();
        controller.renderPorts(ship.itinerary.ports);
        controller.renderShip();
        portButton.disabled = true;
      });

      // sail
      const sailButton = document.getElementById("sail-button");
      sailButton.addEventListener("click", () => {
        controller.sail();
      });
    </script>
  </body>
</html>
